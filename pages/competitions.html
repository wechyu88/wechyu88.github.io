<!-- 竞赛指导页面 -->
<header class="page-header">
    <h1>🏆 竞赛指导</h1>
    <p>Competition Guidance</p>
</header>

<section class="content-card">
    <h2>竞赛指导理念</h2>
    <markdown>
我一直重视通过学科竞赛培养学生的**创新能力**和**实践能力**。通过指导学生参加各类竞赛，不仅能够提升学生的专业技能，还能培养团队协作精神和解决实际问题的能力。

### 指导特色
- 💡 **创新导向**：鼓励学生提出原创性想法
- 🤝 **团队协作**：培养团队合作精神
- 🎯 **实战演练**：注重实际应用能力
- 📈 **持续跟踪**：全程指导和反馈
    </markdown>
</section>

<section class="content-card">
    <h2>竞赛获奖记录</h2>
    <div id="competition-list"></div>
</section>

<script>
    // 渲染竞赛列表
    const competitions = globalData.competitions;
    const competitionHTML = competitions.map(comp => `
        <div class="competition-item">
            <h3>${comp.name} - ${comp.award}</h3>
            <p class="meta">
                <strong>时间：</strong>${comp.date}<br>
                <strong>项目：</strong>${comp.project}<br>
                <strong>学生：</strong>${comp.students.join(', ')}
            </p>
            ${comp.description ? `<p class="description">${comp.description}</p>` : ''}
            ${comp.images && comp.images.length > 0 ? `
                <div class="competition-gallery">
                    ${comp.images.map(img => `
                        <img src="${img}" alt="${comp.name}">
                    `).join('')}
                </div>
            ` : ''}
        </div>
    `).join('');

    document.getElementById('competition-list').innerHTML = competitionHTML || '<p class="empty-message">暂无竞赛记录</p>';
</script>

<style>
    .competition-item {
        padding: 25px;
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        margin-bottom: 25px;
        transition: all 0.3s;
    }

    .competition-item:hover {
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        border-color: var(--primary-color);
    }

    .competition-item h3 {
        color: var(--primary-color);
        margin-bottom: 15px;
    }

    .competition-item .meta {
        color: #7f8c8d;
        line-height: 1.8;
        margin-bottom: 15px;
    }

    .description {
        margin-top: 15px;
        line-height: 1.8;
        color: #34495e;
    }

    .competition-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }

    .competition-gallery img {
        width: 100%;
        border-radius: 8px;
        transition: transform 0.3s;
    }

    .competition-gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .empty-message {
        text-align: center;
        padding: 50px 20px;
        color: #95a5a6;
        font-size: 1.1rem;
    }
</style>
