## 研究内容

本方向专注于**计算机视觉**及其应用研究，主要包括：

- **目标检测与识别**：快速准确的目标检测算法
- **图像分割**：语义分割、实例分割技术
- **三维重建**：从二维图像恢复三维场景
- **视觉跟踪**：多目标跟踪与行为分析

## 应用领域

🚗 **智能驾驶**：环境感知、障碍物检测  
🏭 **工业检测**：产品质量检测、缺陷识别  
🏥 **医疗影像**：病灶识别、辅助诊断  
🛡️ **智能监控**：异常行为检测、人员识别
