        <!-- 统计信息（自动计数） -->

        <!-- 隐藏工具按钮（连续点击统计区域3次显示） -->

    <!-- ==================== 主内容区域（动态加载） ==================== -->
    <main class="main-content" id="main-content">
        <div class="container" id="page-container">
            <!-- 内容将从pages/目录的HTML文件加载 -->
            <div class="loading">加载中...</div>
        </div>
    </main>

    <!-- ==================== JavaScript ==================== -->
    <!-- 全局数据管理 -->
    <script src="assets/js/global-data.js"></script>

    <!-- 页面加载器 -->
    <script>
        // 页面加载函数
        async function loadPage(pagePath) {
            const container = document.getElementById('page-container');

            try {
                container.innerHTML = '<div class="loading">加载中...</div>';

                const response = await fetch(pagePath);
                if (!response.ok) throw new Error('页面加载失败');

                let html = await response.text();

                // 处理Markdown内容
                html = processMarkdown(html);

                container.innerHTML = html;

                // 更新活动链接状态
                updateActiveLink(pagePath);

                // 滚动到顶部
                window.scrollTo(0, 0);

            } catch (error) {
                // 检查是否是本地文件协议错误
                const isLocalFile = window.location.protocol === 'file:';

                container.innerHTML = `
                    <div class="error-message">
                        <h2>⚠️ 页面加载失败</h2>
                        <p>无法加载 ${pagePath}</p>
                        <p class="error-detail">${error.message}</p>
                        ${isLocalFile ? `
                            <div class="local-dev-notice">
                                <h3>💡 本地开发提示</h3>
                                <p>您正在使用本地文件协议(file://)，浏览器安全策略不允许加载其他文件。</p>
                                <p><strong>解决方案：</strong></p>
                                <ol style="text-align: left; display: inline-block; margin: 20px auto;">
                                    <li>使用本地服务器运行：
                                        <ul>
                                            <li>Python 3: <code>python -m http.server 8000</code></li>
                                            <li>Python 2: <code>python -m SimpleHTTPServer 8000</code></li>
                                            <li>Node.js: <code>npx http-server</code></li>
                                        </ul>
                                    </li>
                                    <li>然后访问: <code>http://localhost:8000</code></li>
                                </ol>
                                <p style="margin-top: 20px;">或者直接将网站部署到GitHub Pages查看效果。</p>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
        }

        // 处理Markdown内容
        function processMarkdown(html) {
            // 查找所有 <markdown> 标签
            const markdownRegex = /<markdown>([\s\S]*?)<\/markdown>/g;
            return html.replace(markdownRegex, (match, content) => {
                return marked.parse(content.trim());
            });
        }

        // 更新活动链接状态
        function updateActiveLink(pagePath) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });

            document.querySelectorAll(`a[onclick*="${pagePath}"]`).forEach(link => {
                link.classList.add('active');
            });
        }

        // 切换子菜单
        function toggleSubmenu(element) {
            const parent = element.parentElement;
            const wasActive = parent.classList.contains('active');

            // 关闭所有子菜单
            document.querySelectorAll('.nav-item.has-submenu').forEach(item => {
                item.classList.remove('active');
            });

            // 如果之前不是active，则打开
            if (!wasActive) {
                parent.classList.add('active');
            }
        }

        // 页面加载时加载首页
        window.addEventListener('DOMContentLoaded', () => {
            loadPage('pages/home.html');
            updateStats(); // 更新统计数据
            setupHiddenTools(); // 设置隐藏工具触发器
        });

        // ==================== 隐藏工具控制 ====================
        let toolClickCount = 0;
        let toolClickTimer = null;

        function setupHiddenTools() {
            const statsDiv = document.querySelector('.sidebar-stats');
            if (!statsDiv) return;

            statsDiv.style.cursor = 'pointer';
            statsDiv.addEventListener('click', () => {
                toolClickCount++;

                if (toolClickTimer) clearTimeout(toolClickTimer);

                if (toolClickCount >= 3) {
                    toolClickCount = 0;
                    toggleHiddenTools();
                } else {
                    toolClickTimer = setTimeout(() => {
                        toolClickCount = 0;
                    }, 1000);
                }
            });
        }

        function toggleHiddenTools() {
            const toolsDiv = document.getElementById('hidden-tools');
            if (toolsDiv.style.display === 'none') {
                toolsDiv.style.display = 'block';
                console.log('🔓 隐藏工具已激活');
            } else {
                toolsDiv.style.display = 'none';
                console.log('🔒 隐藏工具已隐藏');
            }
        }
    </script>

    <style>

            color: #e74c3c;
            margin-bottom: 20px;

        }

        /* 活动链接样式 */
        .nav-link.active {
            background: rgba(255,255,255,0.1);
            border-left: 3px solid var(--secondary-color);
        }

        /* 隐藏工具样式 */
        .hidden-tools {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tool-btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: rgba(255,255,255,0.15);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);

            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tool-btn:hover {
            background: rgba(255,255,255,0.25);
            border-color: var(--secondary-color);
            transform: translateX(5px);
        }

        .tool-btn:active {
            transform: translateX(5px) scale(0.98);
        }

        /* 本地开发提示样式 */
        .local-dev-notice {

            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;

        }

        .local-dev-notice h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .local-dev-notice code {
            background: #fff;
            padding: 3px 8px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #c7254e;
        }

        .local-dev-notice ol,
        .local-dev-notice ul {
            margin: 10px 0;
        }

        .local-dev-notice li {
            margin: 8px 0;
        }
    </style>
