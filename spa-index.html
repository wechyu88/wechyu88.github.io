    <!-- 主内容区域（动态加载） -->

        <div class="container" id="page-container">
            <!-- 内容将由JavaScript动态加载 -->
        </div>
    </main>

    <!-- 加载数据和SPA系统 -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/spa-router.js"></script>
    <script src="assets/js/complete-cms.js"></script>

    <!-- 导航JavaScript -->
    <script>
        // 切换子菜单
        function toggleSubmenu(element) {
            const parent = element.parentElement;
            const wasActive = parent.classList.contains('active');

            // 关闭所有子菜单
            document.querySelectorAll('.nav-item.has-submenu').forEach(item => {
                item.classList.remove('active');
            });

            // 如果之前不是active，则打开
            if (!wasActive) {
                parent.classList.add('active');
            }
        }

        // 更新侧边栏信息
        function updateSidebar() {
            if (typeof siteData !== 'undefined' && siteData.personal) {
                const p = siteData.personal;
                document.getElementById('sidebar-name').textContent = p.name;
                document.getElementById('sidebar-title').textContent = p.title;
                document.getElementById('sidebar-affiliation').textContent = p.affiliation;

                // 更新研究方向子菜单
                const researchSubmenu = document.getElementById('research-submenu');
                researchSubmenu.innerHTML = '';
                siteData.research.forEach(r => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.innerHTML = `<a href="#/research/${r.id}" class="nav-link" data-page="research-${r.id}">${r.title}</a>`;
                    researchSubmenu.appendChild(li);
                });
            }
        }

        // 页面加载时更新侧边栏
        document.addEventListener('DOMContentLoaded', updateSidebar);
    </script>
</body>
</html>
